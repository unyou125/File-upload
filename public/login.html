<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image.png') no-repeat center center/cover;
            filter: blur(8px) brightness(0.4);
            z-index: -1;
        }

        .login-container {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
        }

        h2 {
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" class="login-input" placeholder="Username" required>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button type="button" class="login-button" onclick="login()">Login</button>
        </form>
        <div class="error-message" id="errorMessage">Renegade Raider says that you have an invalid username or password!</div>
    </div>

    <script>
        async function login() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
            var errorMessage = document.getElementById("errorMessage");

            // Clear error message
            errorMessage.style.display = "none";

            // Check for empty fields
            if (!username || !password) {
                errorMessage.textContent = "Please enter both username and password!";
                errorMessage.style.display = "block";
                return;
            }

            try {
                const response = await fetch('credentials.txt');
                const credentials = await response.text();
                const users = credentials.split('\n').map(line => line.split(' '));

                const validUser = users.find(user => user[0] === username && user[1] === password);

                if (validUser) {
                    // Redirect to home screen (dashboard)
                    window.location.href = "home.html";
                } else {
                    // Show error message
                    errorMessage.textContent = "Invalid username or password!";
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                console.error('Error fetching credentials:', error);
                errorMessage.textContent = "Error fetching credentials.";
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
